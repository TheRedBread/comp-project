<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputerowe Części</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #suma {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" style="height: 40px; vertical-align: middle;">
        Komputerowe Części
    </div>
    <div class="container">
        <table>
            <tr>
                <th>CPU</th>
                <th>RAM</th>
                <th>Motherboard</th>
                <th>CPU cooler</th>
                <th>Power supply unit</th>
                <th>GPU</th>
                <th>Hard drive</th>
            </tr>
            <tr>
                <td>
                    <div>
                        <select id="iCPU"></select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select>
                            <option></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <button onclick="sum()">Podsumuj</button>
                </td>
                <td id="suma"></td>
            </tr>
        </table>
    </div>
    <script>
        var CPUMatrix = {
            "Intel Core i5-10400F": 459.0,
            "AMD Ryzen 5 4500": 308.0,
            "AMD Ryzen 9 7950X": 2499.0
        };

        function add_options() {
            for (var key in CPUMatrix) {
                document.getElementById("iCPU").innerHTML += "<option>" + key + "</option>";
            }
        }

        function sum() {
            var suma = 0.0;
            suma += CPUMatrix[document.getElementById("iCPU").value] || 0;
            document.getElementById("suma").innerHTML = suma.toFixed(2) + " zł";
        }

        add_options();
    </script>
</body>
</html>
